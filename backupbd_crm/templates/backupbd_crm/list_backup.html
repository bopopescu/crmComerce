{% extends "homes/base.html" %}

{% load static from staticfiles %}

{% block title %}<title>Backup</title>{% endblock title %}

{% block extra_css %}{% endblock extra_css %}

{% block content %}
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                            <li><a href="{% url "homes" %}">Главная</a></li>
                            <li><a href="{% url "setting" %}">Настройки</a></li>
                            <li class="active">Backup</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="section-head">Backup</h1>
                    </div>
                    <div class="col-md-6">
                        <a href="{% url 'backup_xls' %}" class="setting-link">
                            <div class="setting-section">
                                <div class="setting-icon col-md-4">
                                    <i class="fa fa-file-excel-o"></i>
                                </div>
                                <div class="setting-text col-md-8">
                                    <h3>Backup XLS</h3>
                                    <p></p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="{% url 'backup_global' %}" class="setting-link">
                            <div class="setting-section">
                                <div class="setting-icon col-md-4">
                                    <i class="fa fa-cog"></i>
                                </div>
                                <div class="setting-text col-md-8">
                                    <h3>Глобальний Backup</h3>
                                    <p></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
{% endblock content %}
