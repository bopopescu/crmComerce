                {% if paginator.num_pages > 1 %}
                    {% with order_by=request.GET.order_by reverse=request.GET.reverse %}
                        <div class="col-md-12 section-pagination">
                            <ul class="pagination">
                                <li><a href="{% url request.path|cut:'/' %}?page=1&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}">&laquo;</a></li>
                                {% for p in paginator.page_range %}
                                    <li 
                                        {% if request.GET.page|first == p|floatformat %}
                                            class="active"
                                        {% endif %}>
                                        <a href="{% url request.path|cut:'/' %}?page={{ p }}&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}">{{ p }}</a>
                                    </li>
                                {% endfor %}
                                <li><a href="{% url request.path|cut:'/' %}?page={{ paginator.num_pages}}&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}">&raquo;</a></li>
                            </ul>
                        </div>
                    {% endwith %}
                {% endif %}
